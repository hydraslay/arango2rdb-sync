<div th:fragment="mapping (mapping)">
    <th:block th:if="${mapping == null}">
        <article class="entity-card">
            <div class="entity-body">
                <div class="empty">mapping unavailable.</div>
            </div>
        </article>
    </th:block>
    <th:block th:if="${mapping != null}">
        <article class="mapping-card">
            <header class="mapping-header">
                <div class="mapping-endpoint left" th:text="${mapping.collectionName}"></div>
                <div class="mapping-connector">
                    <span>⇄</span>
                </div>
                <div class="mapping-endpoint right" th:text="${mapping.tableName}"></div>
            </header>
            <table class="mapping-table" th:if="${!mapping.fieldMappings.isEmpty()}">
                <tbody>
                <tr th:each="field : ${mapping.fieldMappings}">
                    <td class="mapping-source" th:text="${field.source()}"></td>
                    <td class="mapping-arrow">⟶</td>
                    <td class="mapping-target" th:text="${field.target()}"></td>
                </tr>
                </tbody>
            </table>
        </article>
    </th:block>
</div>
